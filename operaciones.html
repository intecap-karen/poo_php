<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - OPERACIÓNES BÁSICAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <di class="col-6">
                <h1>POO - OPERACIÓNES BÁSICAS</h1>
                <p>Suma, Resta, Multiplicación y División de 2 números</p>
                <form action="objetos/objeto_operaciones.php" method="post">
                    <label for="valor1" class="form-label">Valor 1</label>
                    <input type="number" class="form-control" name="valor1" id="valor1" placeholder="Ingrese el primer valor">
                    <label for="valor2" class="form-label">Valor 2</label>
                    <input type="number" class="form-control" name="valor2" id="valor2" placeholder="Ingrese el segundo valor">
                    <button type="submit" class="btn btn-success mt-2" name="btn-suma" id="btn-suma">+</button>
                    <button type="submit" class="btn btn-danger mt-2" name="btn-resta" id="btn-resta">-</button>
                    <button type="submit" class="btn btn-primary mt-2" name="btn-multi" id="btn-multi">*</button>
                    <button type="submit" class="btn btn-warning mt-2" name="btn-divi" id="btn-divi">/</button>
                </form>
            </div><!-- Fin Col-4 -->
        </div><!-- Fin Row -->
    </div><!-- Fin Container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
